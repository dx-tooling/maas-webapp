# Load the mappings
map $request_uri $instance_id {
    default "";
    "~^/sse/([a-zA-Z0-9_-]+)" $1;
}

# Define the auth token
map $http_authorization $auth_token {
    default "";
    "~^Bearer\s+(.*)$" $1;
}

include /etc/nginx/playwright-mcp-mappings.conf;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=sse:10m rate=5r/s;

# Logging format
log_format detailed '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    '"$http_authorization" '
                    'instance_id=$instance_id';

server {
    listen 80;
    # If using HTTPS (recommended), uncomment these lines:
    # listen 443 ssl;
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;

    server_name 127.0.0.1;  # Replace with your domain or IP

    # Access and error logs
    access_log /var/log/nginx/playwright-mcp-proxy.access.log detailed;
    error_log /var/log/nginx/playwright-mcp-proxy.error.log;

    # Common proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection '';
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;

    # CORS settings
    add_header 'Access-Control-Allow-Origin' '*';
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';

    # Health check endpoint
    location /health {
        limit_req zone=general burst=20 nodelay;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Service status endpoint (optional)
    location /status {
        limit_req zone=general burst=20 nodelay;
        stub_status on;
        access_log off;
        allow 127.0.0.1;  # Only allow local access
        deny all;
    }

    # Dynamic SSE routing
    location ~ ^/sse/([a-zA-Z0-9_-]+)(/.*)?$ {
        # Rate limiting
        limit_req zone=sse burst=10 nodelay;

        # Validate service ID
        if ($instance_id = "") {
            return 400 "Invalid service ID";
        }

        # Validate port
        if ($backend_port = "") {
            return 404 "Service not found";
        }

        # Authentication check
        if ($is_valid = 0) {
            return 401 "Unauthorized";
        }

        # Proxy to the correct backend
        proxy_pass http://127.0.0.1:$backend_port$2;
    }

    # Default error page
    error_page 400 401 403 404 500 502 503 504 /error.html;
    location = /error.html {
        internal;
        return 200 '{"error": "$status"}';
        add_header Content-Type application/json;
    }
}
