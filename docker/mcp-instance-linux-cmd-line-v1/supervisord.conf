[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:mcp-linux-cmd-line]
command=/usr/local/bin/node /home/mcp/node_modules/.bin/mcp-server-linux-cmd-line --port %(ENV_MCP_PORT)s --host 0.0.0.0
directory=/home/mcp
user=mcp
# Ensure correct environment so node resolves binaries and home correctly
environment=HOME="/home/mcp",USER="mcp"
autostart=true
autorestart=true
priority=20
stdout_logfile=/home/mcp/logs/mcp-linux-cmd-line.log
stderr_logfile=/home/mcp/logs/mcp-linux-cmd-line.log


